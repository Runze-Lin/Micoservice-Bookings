<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" type="text/css" href="/static/bookings.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.jpeg" alt="Logo" class="logo">
            <h1>Booking Management System</h1>
        </div>
        <button id="searchBookingsButton" onclick="window.location.href='http://localhost:8013/search';">Search</button>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Property ID</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="userBookingsResult">

            </tbody>
        </table>
<div class="booking-form">
            <h2>Create Booking</h2>
            <form id="createBookingForm">
                <input type="number" id="create-user-id" name="user_id" placeholder="User ID" required>
                <input type="number"  id="create-property-id" name="property_id" placeholder="Property ID" required>
                <input type="number" id="create-total-price" name="total_price" placeholder="Total Price" required>
                <input type="number" id="create-host-id" name="host_id" placeholder="Host ID" required>
                <button type="submit">Create Booking</button>
            </form>
        </div>

        <!-- Delete Booking Form -->
        <div class="booking-form">
            <h2>Delete Booking</h2>
            <form id="deleteBookingForm">
                <input type="text" id="delete-booking-id" name="booking_id" placeholder="Booking ID" required>
                <button type="submit">Delete Booking</button>
            </form>
        </div>
    </div>


    <script src="/static/user_booking_management.js"></script>
</body>
</html>
