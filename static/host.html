<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Host ID</title>
    <link rel="stylesheet" type="text/css" href="/static/bookings.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.jpeg" alt="Logo" class="logo">
        <h1>Enter Host ID</h1>
        <input type="number" id="inputHostId" placeholder="Enter 8-digit Host ID" minlength="8" maxlength="8" required>
        <button id="bookingsButton">Bookings</button>
        <button id="propertiesButton">Properties</button>
    </div>
    <script>
        document.getElementById('bookingsButton').addEventListener('click', function() {
            var hostId = document.getElementById('inputHostId').value.padStart(8, '0');
            window.location.href = window.location.origin + '/booking_management_host/' + hostId;
        });

        document.getElementById('propertiesButton').addEventListener('click', function() {
            var hostId = document.getElementById('inputHostId').value.padStart(8, '0');
            window.location.href = 'http://0.0.0.0:8013/host_property_management/' + hostId;
        });
    </script>
</body>
</html>
